<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity6">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bienvenue sur la plateforme d'événements</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">Bienvenue sur la plateforme d'événements</h1>

        <div sec:authorize="isAnonymous()" class="text-center mt-4">
            <p>Si vous êtes déjà membre, connectez-vous pour commencer.</p>
            <a th:href="@{/auth/login}" class="btn btn-primary btn-lg">Se connecter</a>
            <p class="mt-3">Pas encore inscrit ? Créez un compte pour participer ou organiser des événements.</p>
            <a th:href="@{/auth/register}" class="btn btn-success btn-lg">S'inscrire</a>
        </div>

        <div sec:authorize="isAuthenticated()" class="text-center mt-4">
            <p>Bienvenue, <span sec:authentication="name"></span> !</p>
            <a th:href="@{/dashboard}" class="btn btn-primary btn-lg">Accéder au tableau de bord</a>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
