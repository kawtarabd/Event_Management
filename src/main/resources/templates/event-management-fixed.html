<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"> <head> <title>Créer un Événement</title> <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"> </head> <body> <div class="container mt-5"> <h2>Créer un Événement</h2>

    <form th:action="@{/events/create}" th:object="${event}" method="post">
        <div class="mb-3">
            <label for="title" class="form-label">Titre</label>
            <input type="text" class="form-control" id="title" th:field="*{title}" required>
        </div>
        <div class="mb-3">
            <label for="date" class="form-label">Date</label>
            <input type="datetime-local" class="form-control" id="date" th:field="*{date}" required>
        </div>
        <div class="mb-3">
            <label for="location" class="form-label">Lieu</label>
            <input type="text" class="form-control" id="location" th:field="*{location}" required>
        </div>
        <div class="mb-3">
            <label for="description" class="form-label">Description</label>
            <textarea class="form-control" id="description" th:field="*{description}" required></textarea>
        </div>
        <div class="mb-3">
            <label for="capacity" class="form-label">Capacité</label>
            <input type="number" class="form-control" id="capacity" th:field="*{capacity}" required>
        </div>
        <div class="mb-3">
            <label for="type" class="form-label">Type d'Événement</label>
            <select class="form-select" id="type" th:field="*{type}" required>
                <option value="">Sélectionnez un type</option>
                <option value="CONFERENCE">Conférence</option>
                <option value="WORKSHOP">Atelier</option>
                <option value="PARTY">Soirée</option>
                <option value="SEMINAR">Séminaire</option>
                <option value="MEETUP">Meetup</option>
            
                
            </select>

        </div>
        <div class="mb-3">
            <label for="price" class="form-label">Prix</label>
            <input type="number" step="0.01" class="form-control" id="price" th:field="*{price}" required>
        </div>
        <button type="submit" class="btn btn-primary">Créer l'Événement</button>
    </form>
</div>
</body> 
</html>
